<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Royalty Free Music Player</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<!-- the below three lines are a fix to get HTML5 semantic elements working in old versions of Internet Explorer-->
    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
</head>	

<body>


	<div class="flex-outer-container">	
		<div class="flex-inner-container">
			<header>
				<img src="images/headphones_black.png" height="43" width="43">
				<h1>Royalty Free Music Player</h1>
			</header>

			<main>
				<ul class="flex-songs">
					<li>
						<img src="images/main_play_grey.png" height="50" width="50">
						<p class="song">song1</p>
						<p class="artist">artist1</p>
					</li>
					<li>
						<img src="images/main_play_grey.png" height="50" width="50">
						<p class="song">song2</p>
						<p class="artist">artist2</p>
					</li>
					<li>
						<img src="images/main_play_grey.png" height="50" width="50">
						<p class="song">song3</p>
						<p class="artist">artist3</p>
					</li>
					<li>
						<img src="images/main_play_grey.png" height="50" width="50">
						<p class="song">song4</p>
						<p class="artist">artist4</p>
					</li>
					<li>
						<img src="images/main_play_grey.png" height="50" width="50">
						<p class="song">song5</p>
						<p class="artist">artist5</p>
					</li>
				</ul>
			</main>

			<footer>
				<img class="back" src="images/footer_left_white.png" height="28" width="28">
				<img class="play" src="images/footer_play_white.png" height="65" width="65">
				<img class="forward" src="images/footer_right_white.png" height="28" width="28">
				<p class="footer-song">song1</p>
				<p class="footer-artist">artist1</p>
			</footer>
		</div>	<!-- flex-inner-container -->
	</div>	<!-- flex-outer-container -->



</body>
</html>
