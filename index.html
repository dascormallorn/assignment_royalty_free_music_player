<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>DC</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script src="https://code.jquery.com/jquery-2.2.4.min.js"
			integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
			crossorigin="anonymous"></script>

	<!-- the below three lines are a fix to get HTML5 semantic elements working in old versions of Internet Explorer-->
    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
</head>	

<body>


	<div class="flex-outer-container">	
		<div class="flex-inner-container">
			<header>
				<img src="images/headphones_black.png" height="43" width="43">
				<h1>Royalty Free Music Player</h1>
			</header>

			<main>
				<ul class="flex-songs">
					<li>
						<span class="main-play-icon"></span>
						<p class="song">Applause</p>
						<p class="artist">The People</p>
					</li>
					<li>
						<span class="main-play-icon"></span>
						<p class="song">Birds</p>
						<p class="artist">The Eagles</p>
					</li>
					<li>
						<span class="main-play-icon"></span>
						<p class="song">Dog</p>
						<p class="artist">The Canines</p>
					</li>
					<li>
						<span class="main-play-icon"></span>
						<p class="song">Integrales Disko Them</p>
						<p class="artist">Keith Jars</p>
					</li>
					<li>
						<span class="main-play-icon"></span>
						<p class="song">Dem Druck Erlieget Die Natur</p>
						<p class="artist">MIT Concert Choir</p>
					</li>
					<li>
						<span class="main-play-icon"></span>
						<p class="song">Seashore</p>
						<p class="artist">The Atlantic</p>
					</li>
				</ul>

<audio controls class="hide">
	<source src="songs/Dog.mp3" type="audio/mpeg">
	<source src="songs/Dog.ogg" type="audio/mpeg">
</audio>	

			</main>

			<footer>
				<span class="footer-back-icon"></span>
				<span class="footer-play-icon"></span>
				<span class="footer-forward-icon"></span>
				<!--
				<img class="back" src="images/footer_left_white.png" height="28" width="28">
				<img class="play" src="images/footer_play_white.png" height="65" width="65">
				<img class="forward" src="images/footer_right_white.png" height="28" width="28">
				-->
				<p class="footer-song">Dem Druck Erlieget Die Natur</p>
				<p class="footer-artist">MIT Concert Choir</p>
			</footer>
		</div>	<!-- flex-inner-container -->
	</div>	<!-- flex-outer-container -->



</body>
</html>
